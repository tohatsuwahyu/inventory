<!doctype html>
<th class="px-3 py-2 text-right">Input PCS</th>
<th class="px-3 py-2 text-right">Stok Baru (pcs)</th>
<th class="px-3 py-2 text-right">Δ (pcs)</th>
<th class="px-3 py-2">Aksi</th>
</tr>
</thead>
<tbody id="items-body"></tbody>
</table>
</div>
<div class="p-3 text-xs text-slate-500">Tip: Isi salah satu—berat total <em>atau</em> PCS. Sistem akan hitung otomatis.</div>
</section>
</main>


<!-- Modals -->
<div id="modal-scan" class="hidden fixed inset-0 bg-black/40 grid place-items-center p-4">
<div class="bg-white w-full max-w-lg rounded-2xl p-4 shadow-xl">
<div class="flex items-center justify-between mb-2">
<h2 class="text-lg font-semibold">Scan QR</h2>
<button class="px-2 py-1 rounded-lg border" data-close>✕</button>
</div>
<div id="qr-reader" class="rounded-xl overflow-hidden border"></div>
<div id="qr-reader-results" class="mt-2 text-sm text-slate-600"></div>
</div>
</div>


<div id="modal-item" class="hidden fixed inset-0 bg-black/40 grid place-items-center p-4">
<div class="bg-white w-full max-w-lg rounded-2xl p-4 shadow-xl">
<div class="flex items-center justify-between mb-2">
<h2 class="text-lg font-semibold">Tambah / Edit Item</h2>
<button class="px-2 py-1 rounded-lg border" data-close>✕</button>
</div>
<form id="item-form" class="grid gap-2">
<label class="grid">
<span class="text-sm">QR/Item ID</span>
<input name="id" required class="px-3 py-2 rounded-xl border" placeholder="contoh: BT-M6-20" />
</label>
<label class="grid">
<span class="text-sm">Nama</span>
<input name="name" required class="px-3 py-2 rounded-xl border" placeholder="Baut M6 x 20" />
</label>
<label class="grid">
<span class="text-sm">Berat per pcs (gram)</span>
<input name="unitWeight" type="number" step="0.01" min="0" required class="px-3 py-2 rounded-xl border" />
</label>
<label class="grid">
<span class="text-sm">Default mode per item</span>
<select name="mode" class="px-3 py-2 rounded-xl border">
<option value="weight">Weight → pcs</option>
<option value="count">Direct pcs</option>
</select>
</label>
<div class="flex gap-2 justify-end mt-2">
<button type="button" class="px-3 py-2 rounded-xl border" data-close>Batal</button>
<button class="px-3 py-2 rounded-xl bg-slate-900 text-white">Simpan</button>
</div>
</form>
</div>
</div>


<!-- Scripts -->
<script type="module" src="js/app.js"></script>
</body>
</html>
